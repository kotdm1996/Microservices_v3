apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    service: backend-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: dimahockey/udagram-api-feed:latest
        ports:
        - containerPort: 8080        
        resources:
          requests:
            cpu: "500m"    # Minimum CPU allocation (100 milliCPU)
            memory: "4096Mi" # Minimum memory allocation (128 MiB)
          limits:
            cpu: "500m"    # Maximum CPU allocation (500 milliCPU)
            memory: "4096Mi" # Maximum memory allocation (512 MiB)
        
      